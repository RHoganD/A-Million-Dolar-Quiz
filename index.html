<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>A Million Dolar Quiz</title>

</head>
<body>
    <section class="game-area">
        <div class="game-bar">
        <div class="home-icon"><i class="fas fa-home"></i></div>

        <div class="audio-icon">
        <div class="sound-on"><i class="fas fa-volume-up"></i></div>
        <div class="sound-off hide"><i class="fas fa-volume-mute"></i></div>
           </div> 

           <div class="menu">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
          </div>
          <div class="cross hide"></div>
       </div>
       <div class="menu hide">
        <button aria-label="Home" class="home-icon hover">Home</button>
        <button aria-label="Rules" class="rules-btn hover">Rules</button>
        <button aria-label="High-score" class="high-score-btn hover">High score</button>
        </div>
      <div class="start-title">
        <h1>Welcome  to A Million Dolar Quiz!</h1>
      </div>
        
      <div class="start-text">
        <p>Please enter your name and select the category to test your knowledge.</p>
     </div>
    
    <div class ="run-game">

    </div>

    <div class="input-name">
        <form action="javascript:void(0)" onsubmit="QuestionGameArea()">
          <label for="player-name"></label>
          <input type="text" id="player-name" placeholder="Name" maxlength="10" required /> 
          <div class="run-game-area-btn">
            <button aria-label="next-button" id="next-btn" class="hover">START</button>
          </div>
        </form>
        <div class="start-name-question">
          <i class="fas fa-question-circle"></i>
          <p>Your name can only include letters and spaces.</p>
        </div>
      </div>
    


    <div class="quiz-categories">
        <hi class="title-categories">Select Category</hi>
        <div class="Music">Music</div>
        <div class="Movies">Movies</div>
        <div class="General-Knowlage">General Knowlage</div>
    </div>



</section>
<script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
